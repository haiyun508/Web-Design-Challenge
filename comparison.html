<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <nav class="navbar navbar-expand-lg navbar-white">
    <a href="#" class="btn btn-primary" role="button" style="padding-right:50; background-color:green;">Latitude</a>

    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent"> </div>
    <ul class="navbar-nav mr-auto px-200">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:black">
             Plots   
            </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Max Temperature</a>
            <a class="dropdown-item" href="#">Humidity</a>

            <a class="dropdown-item" href="#">Wind Speed</a>

        <li class="nav-item active">

        <li class="nav-item">
            <a class="nav-link" href="#" style="color:black">Data</a>
        </li>
    </ul>

<div class="container p-5 bg-info">
        <div class="row ">
            <h3 class="col-md-8 bg-light mt-5 text-success bg-light pb-5 ml-50">Comparison:Latitude vs X</h3>
        </div>

        </P>
        </div>
        <div class="row">
        <div class="col-md-4 bg-light ml-100">

         </div>

            <div class="col-md-4 bg-light ml-100">
               <h4 class="display-10 mt-5 text-success">vs. Cloudiness</h4>
               <img src="Resources/assets/fig3.png" width=140px,height=140px >
            </div>
            <div class="col-md-4 bg-light pb-5">
               <h4 class="display-10 mt-5 text-success">vs. Windspeed</h4>

        </div>
</div>
